    <style>
        body {
            background-color: #ffd1dc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Pattaya', sans-serif;
            position: relative;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            font-size: 2.5rem;
            color: #ff4081;
            font-weight: bold;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .play-button {
            font-size: 3rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #ff4081;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .play-button:hover {
            transform: scale(1.2);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: translateX(-50%);
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 1.5rem;
            opacity: 0;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            50% { transform: translateY(-200px) scale(1); opacity: 0.7; }
            100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
        }

        .audio-only {
            width: 1px;
            height: 1px;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
